<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="/images/logo.png" alt="logo" />
        <img src="/images/menu-icon.png" alt="menu-icon" class="menu-icon" />
      </div>
      <div class="row">
        <div class="left-col">
          <div class="content">
            <h1><span>Colors</span> are the smiles of nature</h1>
            <p>
              In nature, light creates colors. In picture,
              <br />colors create the lights
            </p>
            <div class="arrow">
              <img src="/images/arrow.png" alt="arrow" />
            </div>
            <img src="/images//art.png" alt="art" class="art" />
          </div>
        </div>
        <div class="right-col">
          <img src="/images/pic1.png" alt="picture1" id="picture" />
        </div>
      </div>
      <div class="controller">
        <ul>
          <li class="active btn">01</li>
          <li class="btn">02</li>
          <li class="btn">03</li>
          <li class="btn">04</li>
        </ul>
      </div>
    </div>
    <script>
      var picture = document.getElementById('picture');
      var btn = document.getElementsByClassName('btn');
      for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener('click', function () {
          let current = document.getElementsByClassName('active');
          current[0].className = current[0].className.replace('active', '');
          this.className = 'active ';
        });
      }
      btn[0].onclick = function () {
        picture.src = '/images/pic1.png';
      };
      btn[1].onclick = function () {
        picture.src = '/images/pic2.png';
      };
      btn[2].onclick = function () {
        picture.src = '/images/pic3.png';
      };
      btn[3].onclick = function () {
        picture.src = '/images/pic4.png';
      };
    </script>
  </body>
</html>
